<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  
  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
  

  <script src=".grunt/grunt-contrib-jasmine/require.js"></script>
  <script>
    require.onError = function(error) {
      var message = error.requireType + ': ';
      if (error.requireType === 'scripterror' || error.requireType === 'notloaded' && error.requireModules) {
        message += 'Illegal path or script error: ' + '[\'' + error.requireModules.join("', '") + '\']';
      } else {
        message += error.message;
      }

      throw Error(message);
    };
  </script>

  
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  

  <script>
    

    
      require.config({
  "baseUrl": "src/javascripts",
  "paths": {
    "jquery": "vendor/jquery/jquery",
    "underscore": "vendor/underscore/underscore",
    "backbone": "vendor/backbone/backbone",
    "marionette": "vendor/backbone.marionette/lib/backbone.marionette",
    "handlebars": "vendor/handlebars/handlebars.runtime",
    "shake": "vendor/shake.js/shake"
  },
  "shim": {
    "handlebars": {
      "exports": "Handlebars"
    },
    "jquery": {
      "exports": "jQuery"
    },
    "underscore": {
      "exports": "_"
    },
    "backbone": {
      "deps": [
        "jquery",
        "underscore"
      ],
      "exports": "Backbone"
    },
    "marionette": {
      "deps": [
        "jquery",
        "underscore",
        "backbone"
      ],
      "exports": "Marionette"
    }
  }
});
    
  </script>

  <script>
    function launchTest() {
    require([
      
        
        'app' ,
      
        
        'controllers/cards' ,
      
        
        'models/cards/card' ,
      
        
        'models/cards/cards' ,
      
        
        'providers/cards/fiboCards' ,
      
        
        'routers/cards' ,
      
        
        'views/cards/card' ,
      
        
        'views/cards/deck' ,
      
        
        'views/cards/templates/card.hbs' ,
      
        
        'views/layouts/MainLayout' 
      
    ],
    function(){
      require(['test/cardSpec.js','test/mainSpec.js','.grunt/grunt-contrib-jasmine/reporter.js'], function(){
        require(['.grunt/grunt-contrib-jasmine/jasmine-helper.js'], function(){
          // good to go! Our tests should already be running.
        })
      })
    }
    )
  }
  </script>

  
  <script>
  launchTest();
  </script>
  
</head>
<body>
</body>
</html>
